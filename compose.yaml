version: "3.8"

services:
    traefik:
        image: traefik:2.11
        container_name: traefik
        restart: unless-stopped
        networks:
            - traefik_proxy
        ports:
            - "80:80"
            - "443:443"
        environment:
            - TZ=${TZ}
            - PUID=${PUID}
            - PGID=${PGID}
        command:
            - --api=true
            - --api.dashboard=true
            - --entrypoints.web.address=:80
            - --entrypoints.web.http.redirections.entrypoint.to=websecure
            - --entrypoints.web.http.redirections.entrypoint.scheme=https
            - --entrypoints.web.http.redirections.entrypoint.permanent=true
            - --entrypoints.websecure.address=:443
            - --entrypoints.websecure.http.tls=true
            - --entrypoints.websecure.http.tls.options=default
            - --entrypoints.websecure.http.tls.domains[0].main=${DOMAINNAME}
            - --entrypoints.websecure.http.tls.domains[0].sans=*.${DOMAINNAME}
            # - --entrypoints.websecure.forwardedHeaders.trustedIPs=${LOCAL_IPS},173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/12,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32
            - --providers.docker=true
            - --providers.docker.endpoint=unix:///var/run/docker.sock
            - --providers.docker.network=traefik_proxy
            - --providers.docker.exposedByDefault=false
            - --providers.docker.swarmMode=false
            - --certificatesresolvers.letsencrypt.acme.email=${EMAIL}
            - --certificatesresolvers.letsencrypt.acme.tlsChallenge=true
            - --certificatesresolvers.letsencrypt.acme.storage=/etc/traefik/acme/acme.json
        volumes:
            - ${DOCKERDIR}/logs/traefik:/logs
            - ${DOCKERDIR}/services/traefik/rules:/rules
            - ${DOCKERDIR}/services/traefik/acme:/etc/traefik/acme
            - /var/run/docker.sock:/var/run/docker.sock:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.traefik.rule=Host(`traefik.${DOMAINNAME}`)
            - traefik.http.routers.traefik.entrypoints=websecure
            - traefik.http.routers.traefik.tls.certresolver=letsencrypt
            - traefik.http.routers.traefik.service=api@internal
            - traefik.http.routers.traefik.middlewares=auth,securityheaders
            - traefik.http.middlewares.auth.basicauth.users=${HTTP_USERNAME}:${HTTP_PASSWORD}
            - traefik.http.middlewares.securityheaders.headers.forceSTSHeader=true
            - traefik.http.middlewares.securityheaders.headers.stsPreload=true
            - traefik.http.middlewares.securityheaders.headers.stsSeconds=315360000
            - traefik.http.middlewares.securityheaders.headers.stsIncludeSubdomains=true

    portainer:
        image: portainer/portainer-ce:latest
        command: -H unix:///var/run/docker.sock
        container_name: portainer
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            - TZ=$TZ
        volumes:
            - ${DOCKERDIR}/services/portainer/data:/data
            - /var/run/docker.sock:/var/run/docker.sock:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.portainer.rule=Host(`portainer.${DOMAINNAME}`)
            - traefik.http.routers.portainer.entrypoints=websecure
            - traefik.http.routers.portainer.tls.certresolver=letsencrypt
            - traefik.http.routers.portainer.middlewares=securityheaders
            - traefik.http.services.portainer.loadbalancer.server.port=9000

    homepage:
        image: ghcr.io/gethomepage/homepage:latest
        container_name: homepage
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            - TZ=${TZ}
        volumes:
            - ${DOCKERDIR}/services/homepage:/app/config
            - ${DOCKERDIR}/logs/homepage:/app/config/logs
            - /var/run/docker.sock:/var/run/docker.sock:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.homepage.rule=Host(`${DOMAINNAME}`)
            - traefik.http.routers.homepage.entrypoints=websecure
            - traefik.http.routers.homepage.tls.certresolver=letsencrypt
            - traefik.http.routers.homepage.middlewares=auth,securityheaders
            - traefik.http.services.homepage.loadbalancer.server.port=3000

    plex:
        image: plexinc/pms-docker:latest
        container_name: plex
        restart: unless-stopped
        #devices:
        #    - /dev/dri:/dev/dri # for hardware transcoding
        networks:
            - default
        ports:
            - "1900:1900/udp"
            - "8324:8324/tcp"
            - "32400:32400/tcp"
            - "32410:32410/udp"
            - "32412:32412/udp"
            - "32413:32413/udp"
            - "32414:32414/udp"
            - "32469:32469/tcp"
        environment:
            TZ: ${TZ}
            HOSTNAME: "Plex"
            PLEX_UID: ${PUID}
            PLEX_GID: ${PGID}
            PLEX_CLAIM: ${PLEX_CLAIM}
            ADVERTISE_IP: "https://${DOMAINNAME}:32400/"
        volumes:
            - ${DOCKERDIR}/services/plex:/config
            - ${MEDIADIR}:/data
            - /dev/shm:/transcode

    gluetun:
        image: qmcgaw/gluetun:latest
        container_name: gluetun
        restart: unless-stopped
        cap_add:
            - NET_ADMIN
        devices:
            - /dev/net/tun
        networks:
            - traefik_proxy
        ports:
            - "8180:8180/tcp" # qBittorrent
            - "6881:6881/tcp" # qBittorrent
            - "6881:6881/udp" # qBittorrent
        environment:
            TZ: ${TZ}
            VPN_TYPE: wireguard
            VPN_SERVICE_PROVIDER: nordvpn
            WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
            SERVER_COUNTRIES: Netherlands
        volumes:
            - ${DOCKERDIR}/services/gluetun:/gluetun
        labels:
            - traefik.enable=true
            - traefik.http.routers.gluetun.rule=Host(`qbit.${DOMAINNAME}`)
            - traefik.http.routers.gluetun.entrypoints=websecure
            - traefik.http.routers.gluetun.tls.certresolver=letsencrypt
            - traefik.http.routers.gluetun.middlewares=auth,securityheaders
            - traefik.http.services.gluetun.loadbalancer.server.port=8180

    qbittorrent:
        image: lscr.io/linuxserver/qbittorrent:latest
        container_name: qbittorrent
        restart: unless-stopped
        network_mode: "service:gluetun"
        environment:
            TZ: ${TZ}
            PUID: ${PUID}
            PGID: ${PGID}
            UMASK_SET: 002
            WEBUI_PORT: 8180
        healthcheck:
            test: "curl -sf https://example.com || exit 1"
            interval: 1m
            timeout: 10s
            retries: 1
        volumes:
            - ${DOCKERDIR}/services/qbittorrent:/config
            - ${DOCKERDIR}/logs/qbittorrent:/config/logs
            - ${MEDIADIR}/Downloads:/downloads
        labels:
            - deunhealth.restart.on.unhealthy=true

    sonarr:
        image: lscr.io/linuxserver/sonarr:develop
        container_name: sonarr
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            TZ: ${TZ}
            PUID: ${PUID}
            PGID: ${PGID}
        volumes:
            - ${DOCKERDIR}/services/sonarr:/config
            - ${MEDIADIR}/TV Shows:/data
            - ${MEDIADIR}/Downloads:/downloads
            - /etc/localtime:/etc/localtime:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.sonarr.rule=Host(`sonarr.$DOMAINNAME`)
            - traefik.http.routers.sonarr.entrypoints=websecure
            - traefik.http.routers.sonarr.tls.certresolver=letsencrypt
            - traefik.http.routers.sonarr.middlewares=securityheaders
            - traefik.http.services.sonarr.loadbalancer.server.port=8989

    radarr:
        image: lscr.io/linuxserver/radarr:latest
        container_name: radarr
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            TZ: ${TZ}
            PUID: ${PUID}
            PGID: ${PGID}
        volumes:
            - ${DOCKERDIR}/services/radarr:/config
            - ${MEDIADIR}/Movies:/data
            - ${MEDIADIR}/Downloads:/downloads
            - /etc/localtime:/etc/localtime:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.radarr.rule=Host(`radarr.$DOMAINNAME`)
            - traefik.http.routers.radarr.entrypoints=websecure
            - traefik.http.routers.radarr.tls.certresolver=letsencrypt
            - traefik.http.routers.radarr.middlewares=securityheaders
            - traefik.http.services.radarr.loadbalancer.server.port=7878

    lidarr:
        image: lscr.io/linuxserver/lidarr:latest
        container_name: lidarr
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            TZ: ${TZ}
            PUID: ${PUID}
            PGID: ${PGID}
        volumes:
            - ${DOCKERDIR}/services/lidarr:/config
            - ${MEDIADIR}/Music:/data
            - ${MEDIADIR}/Downloads:/downloads
            - /etc/localtime:/etc/localtime:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.lidarr.rule=Host(`lidarr.$DOMAINNAME`)
            - traefik.http.routers.lidarr.entrypoints=websecure
            - traefik.http.routers.lidarr.tls.certresolver=letsencrypt
            - traefik.http.routers.lidarr.middlewares=securityheaders
            - traefik.http.services.lidarr.loadbalancer.server.port=8686

    prowlarr:
        image: lscr.io/linuxserver/prowlarr:develop
        container_name: prowlarr
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            TZ: ${TZ}
            PUID: ${PUID}
            PGID: ${PGID}
        volumes:
            - ${DOCKERDIR}/services/prowlarr:/config
            - /etc/localtime:/etc/localtime:ro
        labels:
            - traefik.enable=true
            - traefik.http.routers.prowlarr.rule=Host(`prowlarr.$DOMAINNAME`)
            - traefik.http.routers.prowlarr.entrypoints=websecure
            - traefik.http.routers.prowlarr.tls.certresolver=letsencrypt
            - traefik.http.routers.prowlarr.middlewares=securityheaders
            - traefik.http.services.prowlarr.loadbalancer.server.port=9696

    overseerr:
        image: sctx/overseerr:latest
        container_name: overseerr
        restart: unless-stopped
        networks:
            - traefik_proxy
        environment:
            TZ: ${TZ}
            PUID: ${PUID}
            PGID: ${PGID}
        volumes:
            - ${DOCKERDIR}/services/overseerr:/app/config
        labels:
            - traefik.enable=true
            - traefik.http.routers.overseerr.rule=Host(`overseerr.$DOMAINNAME`)
            - traefik.http.routers.overseerr.entrypoints=websecure
            - traefik.http.routers.overseerr.tls.certresolver=letsencrypt
            - traefik.http.routers.overseerr.middlewares=securityheaders
            - traefik.http.services.overseerr.loadbalancer.server.port=5055

networks:
    default:
        driver: bridge

    traefik_proxy:
        name: traefik_proxy
        external: true
